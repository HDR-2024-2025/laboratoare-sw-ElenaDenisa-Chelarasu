<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formular de Înregistrare</title>
    </head>

    <body>
        <h2>Formular de Înregistrare</h2>
        <form id="signupForm" action="/signup" method="POST" onsubmit="return validateForm()">
            <label for="username">Nume utilizator:</label>
            <input type="text" id="username" name="username" minlength="10" maxlength="40" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" minlength="2" maxlength="30" required><br><br>

            <label for="password">Parolă:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20" required><br><br>

            <label for="confirmPassword">Confirmă Parola:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="20" required><br><br>

            <label for="lastName">Nume:</label>
            <input type="text" id="lastName" name="lastName" minlength="2" maxlength="30" required><br><br>

            <label for="firstName">Prenume:</label>
            <input type="text" id="firstName" name="firstName" minlength="2" maxlength="30" required><br><br>

            <label for="displayName">Nume afișat:</label>
            <input type="text" id="displayName" name="displayName" minlength="5" maxlength="30" required><br><br>

            <label for="websiteUrl">URL site propriu:</label>
            <input type="url" id="websiteUrl" name="websiteUrl" minlength="8" maxlength="100" required><br><br>

            <label for="profileImage">Imagine de profil:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required><br><br>


            <button type="submit">Înregistrează-te</button>
        </form>

        <script src="validation.js"></script>
    </body>
</html>
